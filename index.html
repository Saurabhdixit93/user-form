<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Link Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link  fevicon -->
    <link rel="shortcut icon" href="image/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body id="body">
  <label class="switch form-switch">
    <input type="checkbox" id="toggle-form" style="display: none;">
    <span class="slider"></span>
  </label>
    <div class="container">
        <form id="registration-form">  
          <h1>Registration Form</h1>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button id="show-password"><i class="fas fa-eye"></i> </button>

          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>
            <button id="show-confirm-password"> <i class="fas fa-eye"></i> </button>


            <div id="error-message"></div>

          </div>
          <button type="submit">Submit</button>
          <p style="text-align: center;">Already a member? <a href="./login.html" id="register-link" style="text-decoration: none;" >Login</a></p>
        </form>
      </div>
       <script src="script.js"></script>
</body>
</html>
