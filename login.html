<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link Stylesheet -->
  <link rel="stylesheet" href="login.css">

  <!-- Link  fevicon -->
  <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">

  <!-- Link Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <title>Log In Page</title>
</head>
<body id="body">
  <div class="container">
   
    <form id="login-form">
      <label class="switch form-switch">
        <input type="checkbox" id="toggle-form" style="display: none;">
        <span class="slider"></span>
      </label>
      <h1>Login</h1>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button id="show-password">Show Password</button>
      </div>
      <button type="submit">Submit</button>
      <p style="text-align: center;">Not a member? <a href="index.html" id="register-link" style="text-decoration: none;" >Register</a></p>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
